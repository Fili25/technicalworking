<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Link Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .image {
            width: 150px;
            height: 150px;
            background-image: url('Anon%20Apps.svg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .message {
            font-size: 24px;
            font-weight: 500;
        }

        .telegram-icon {
            width: 50px;
            height: 50px;
        }

        .telegram-link {
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: 600;
            margin-top: 10px;
        }

        .telegram-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image"></div>
        <div class="message">technical working<br>stay anon</div>
        <a href="https://t.me/mytopapps" target="_blank" class="telegram-link">
            <img src="https://s3.timeweb.cloud/36ffde2d-0b0b4997-a58a-4dc3-851f-06a46f954898/tgwhite.png" alt="Telegram Icon" class="telegram-icon">
            <div>Check updates here</div>
        </a>
    </div>
</body>
</html>
