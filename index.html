<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Link Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .number {
            font-size: 100px;
            font-weight: bold;
        }

        .message {
            font-size: 24px;
            font-weight: 500;
        }

        .telegram-icon {
            width: 50px;
            height: 50px;
        }

        .telegram-link {
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: 600;
            margin-top: 10px;
        }

        .telegram-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="number">8</div>
        <div class="message">technical working<br>stay anon</div>
        <a href="https://t.me/mytopapps" target="_blank" class="telegram-link">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram Icon" class="telegram-icon">
            <div>Check updates here</div>
        </a>
    </div>
</body>
</html>
